version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext.scalaVersion = "2.12"
ext.akkaVersion = "2.5.12"


dependencies {

    // Utils
    compileOnly 'org.projectlombok:lombok:1.16.16'
    compile 'com.google.inject:guice:4.2.+'
    compile 'com.google.guava:guava:24.1-jre'

    // Logging
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'log4j:log4j:1.2.+'
    compile 'org.slf4j:slf4j-log4j12:1.7.+'

    // Akka
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.12'
    compile group: 'com.typesafe.akka', name: 'akka-remote_2.12', version: '2.5.12'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: '2.5.12'
    compile group: 'com.twitter', name: 'chill-akka_2.12', version: '0.9.2'

    // Testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
