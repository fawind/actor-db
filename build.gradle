version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    scalaVersion = "2.12"
    akkaVersion = "2.5.12"

    // Utils
    compileOnly 'org.projectlombok:lombok:1.16.16'
    compile 'com.google.inject:guice:4.2.+'
    compile 'com.google.guava:guava:24.1-jre'

    // Logging
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'log4j:log4j:1.2.+'
    compile 'org.slf4j:slf4j-log4j12:1.7.+'

    // Akka
    compile 'com.typesafe.akka:akka-actor_${scalaVersion}:${akkaVersion}'
    compile 'com.typesafe.akka:akka-remote_${scalaVersion}:${akkaVersion}'
    compile 'com.typesafe.akka:akka-slf4j_${scalaVersion}:${akkaVersion}'
    compile 'com.twitter:chill-akka_${scalaVersion}:0.9.2'

    // Testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
