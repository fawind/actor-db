akka {

  extensions = ["akka.cluster.client.ClusterClientReceptionist", "akka.cluster.metrics.ClusterMetricsExtension"]

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    provider = "cluster"
    serializers {
      java = "akka.serialization.JavaSerializer"
      kryo = "com.twitter.chill.akka.ConfiguredAkkaSerializer"
    }
    serialization-bindings {
      "java.io.Serializable" = kryo
    }
    enable-additional-serialization-bindings = on
    // TODO: Don't use java serializer
    warn-about-java-serializer-usage = false
    // Use this setting to test serialization of messages in a local scenario.
    // serialize-messages = on
  }

  remote {
    log-remote-lifecycle-events = off
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      // Set programatically
      // hostname = "127.0.0.1"
      // port = 2552
    }
  }

  cluster {
    seed-nodes = ["akka.tcp://actor-db@127.0.0.1:2552"]
    // For local testing
    jmx.multi-mbeans-in-same-jvm = on

    metrics.collector.sample-interval = 10s
    metrics-selector = mix
  }
}
