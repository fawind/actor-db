kamon {
  util.filters {
    "akka.tracked-actor" {
      includes = [ "actor-db/user/**" ]
      # excludes = [ "actor-db/system/**" ]
    }

    "quorum-collectors" {
      includes = [ "actor-db/user/quorum-manager/quorum-response-collector-*" ]
    }

    "table-collectors" {
      includes = [ "actor-db/user/master/table-*/table-response-collector-*" ]
    }
  }

  metric.tick-interval = 10 seconds

  akka.actor-groups = [ "quorum-collectors", "table-collectors" ]
}