#cloud-config
users:
  - name: store
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa  mail@fabian.me

packages:
  - default-jdk
  - htop

runcmd:
  - su - store -c 'git clone -b docean https://github.com/fawind/actor-db.git'
  - su - store -c '/home/store/actor-db/gradlew -p /home/store/actor-db :store:build -x test'
  - su - store -c '/home/store/actor-db/deployment/digitalocean/startService.sh "{{store-args}}"'
